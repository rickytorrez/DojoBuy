<!DOCTYPE html>
<html>
<head>
	<title>DojoBuy</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div id="header">
			<div class="form">
				<form action="/process" method="get">
					<input type="text" name="search" placeholder="Search DojoBuy">
					<input type="submit" value="🔍">
				</form>
			</div>
			<div class="navigation">
				<ul class="links">
					<li>Products</li>
					<li>Brands</li>
					<li>Deals</li>
					<li>Services</li>
				</ul>
			</div>
		</div>
		<div id="main">
			<div id="shop">
				<h3>Top holiday deals!</h3>
				<button class="btn">Shop now!</button>
			</div>
		</div>
		<div id="content">
			<h1 id="subheader">Expert Service. Unbeatable Price.</h1>
			<div class="col">
			</div>
			<div class="col">
			</div>
		</div>
	</div>

</body>
</html>
